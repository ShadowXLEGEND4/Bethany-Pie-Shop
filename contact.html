<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bethany's Pie Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header" class="mb-5">
        <div class="container px-0">
            <nav id="header-nav" class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="pies.html" class="nav-link">Pies</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
               </div>
            </nav>
        </div>
    </header>
    <main id="main">
        <div class="container py-4">
            <div class="row">
            <aside id="sidebar" class="col-12 col-md-4">
                <a href="index.html">
                    <img src="images/bethanylogo.png" alt="Bethany's Pie Shop Logo"
                    class="img-fluid"/>
                </a>
            </aside>
            <section id="content" class="col-12 col-md-8">
                <h1 id="hh1">Contact Us</h1>
                <form action="/action_page.php">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input 
                        type="text" 
                        class="form-control"
                        placeholder="Enter name"
                        name="name" 
                        id="name"
                    />
                    </div>
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input 
                      type="email" 
                      class="form-control" 
                      placeholder="Enter email"
                      id="email"
                    />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input 
                        type="tel" 
                        class="form-control"
                        placeholder="Enter your phone"
                        name="phone" 
                        id="phone"
                    />
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input 
                        type="text" 
                        class="form-control"
                        placeholder="Enter subject"
                        name="subject" 
                        id="subject"
                    />
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea 
                        name="message" 
                        id="message"
                        rows="8"
                        class="form-control"
                        placeholder="Enter message"
                        ></textarea>
                    </div>
                    <a href="#">
                        <button class="btn btn-primary">Submit</button>
                        </a>
                  </form>
            </section>
            </div>
        </div>
    </main>
    <footer id="footer" class="mt-5">
        <div class="container text-center text-light py-3">
           <p class="mb-0">&copy; All Rights Reserved 2021</p>
        </div>
    </footer>
</body>

</html>
